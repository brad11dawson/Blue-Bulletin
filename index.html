<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
    
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
        <h3>Board ID:</h3>
        <input id="boardId" />
        <h3>Message</h3>
        <input id="message" /><br />
        <button>Send</button>
    </form>
    <button onclick="window.location.href = 'bulletin';">Create Bulletin</button>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var socket = io();
            $('form').submit(function(e){
                e.preventDefault();
                socket.emit('message', $('#boardId').val(), $('#message').val())
                return false;
            });
            socket.on('chat message', function(msg){
                $('#messages').append($('<li>').text(msg));
            });
        });
    </script>
  </body>
</html>
